<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="container">
            <div class="preview">
                <h1 class="title">
                    Get <span class="title-purple">insights</span> that help
                    your business grow.
                </h1>
                <p class="description">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats">
                    <div class="stat">
                        <h3 class="numbers">10k+</h3>
                        <h4 class="type">companies</h4>
                    </div>
                    <div class="stat">
                        <h3 class="numbers">314</h3>
                        <h4 class="type">templates</h4>
                    </div>
                    <div class="stat">
                        <h3 class="numbers">12m+</h3>
                        <h4 class="type">queries</h4>
                    </div>
                </div>
            </div>
            <div class="img"></div>
        </main>
    </body>
</html>
